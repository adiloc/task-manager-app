version: '3.8'
services:
  web:
    build: .
    ports:
      - "3000:3000"
    volumes:
      # Mount the host's source code into the container, but exclude node_modules
      - .:/app
      - /app/node_modules
    environment:
      # Ensures the file watcher works correctly in Docker
      - CHOKIDAR_USEPOLLING=true
